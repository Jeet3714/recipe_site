<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="cake_recipe.css">
</head>
<body>
    <div class="category">
        <p class="category">Recipe</p>
    </div>
    <div class="content">
        <h1> Chocolate Cake</h1>
        <div class="separator">
        </div>
        <div class="description">
            <p class="description"> Here is a fast and easy version of the Delicious Chocolate Recipe </p>
        </div>
        <div class="image_with_table">
            <img class="img_prop" src="https://jonathanroux.com/cake.jpg">
            <table class="image_with_table" border="1">
                <tr>
                    <th>Article</th>
                    <th>Price</th>
                </tr>
                <tr>
                    <td>Chocolate</td>
                    <td>500</td>
                </tr>
            </table>
        </div>
        <div class="column1">
            <h2>Ingredients</h2>
                <div class="ingredients">
                    <p>Dark Chocolate:200g</p>
                    <p>Butter:200g</p>
                </div>
                <br>
        </div>
        <div class="column2">
            <h2>Instructions</h2>
            <div class="instructions">
                <table class="instruction_table">
                    <tr>
                        <td><p class="number">1</p></td>
                        <td class="instruction_step">Melt the chocolate</td>
                    </tr>
                    <tr>
                        <td><p class="number">2</td>
                        <td class="instruction_step">Mix it</td>
                    </tr>
                </table>
            </div>
        </div>

    </div>
